<body>

  <!-- ======= Header ======= -->
  <div id="contenidoReutilizable">
    
  </div>

  <!--Principal-->
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Registro de Animales</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Formularios</li>
          <li class="breadcrumb-item active">Registro de animales</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ingreso De Animales</h5>

              <!-- General Form Elements -->
              <form class="needs-validation" id="form" novalidate>

                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="idAnimales" class="form-label">ID Animales</label>
                    <input type="text" class="form-control" id="idAnimales" disabled>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="alias" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="alias" required>
                  </div>
                  <div class="col-md-6">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                  </div>
                </div>


                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="number" class="form-control" id="peso" required>
                  </div>
                  <div class="col-md-6">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="number" class="form-control" id="altura" required>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="mySelect" class="form-label">Sexo</label>
                    <select id="mySelect" class="form-select" required>
                      <option value="" disabled selected>Selecciona Una Opcion...</option>
                      <option value="F">Femenino</option>
                      <option value="M">Masculino</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label for="mySelect" class="form-label">Especie</label>
                    <select id="mySelect" class="form-select" required>
                      <div id="data-display">Selecciona Una Opcion...</div>
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="mySelect" class="form-label">Tipo de Piel</label>
                    <select id="mySelect" class="form-select" required>
                      <div id="data-display0">Selecciona Una Opcion...</div>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="mySelect" class="form-label">Origen Del Animal</label>
                    <select id="mySelect" class="form-select" required>
                      <div id="data-display1">Selecciona Una Opcion...</div>
                    </select>
                  </div>
                </div>



                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <!-- AQUI ES SI O NO, SI TIENE AMPUTACIONES O NO -->
                    <label for="mySelect" class="form-label">Amputaciones</label>
                    <select id="mySelect" class="form-select" required>
                      <div id="data-display2">Selecciona Una Opcion...</div>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="mySelect" class="form-label">Tipo de Amputaciones</label>
                    <select id="mySelect" class="form-select" required>
                      <div id="data-display3">Selecciona Una Opcion...</div>
                    </select>
                  </div>
                </div>


                <div class="row mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="mySelect" class="form-label">Estado Del Animal</label>
                    <select id="mySelect" class="form-select" required>
                      <div id="data-display4">Selecciona Una Opcion...</div>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="fechaIngreso" class="form-label">Fecha De Ingreso</label>
                    <input type="date" id="fechaIngreso" class="form-control" required>
                  </div>
                </div>



                <div class="row  mb-3">
                  <div class="col-md-6 mb-3">
                    <label for="colorFisico" class="form-label">Color Fisico Del Animal</label>
                    <input type="text" class="form-control" id="colorFisico"
                      placeholder="Ejemplo: Blanco con manchas negras" required>
                  </div>
                  <div class="col-md-6">
                    <label for="colorOjos" class="form-label">Color De Ojos Del Animal</label>
                    <input type="text" class="form-control" id="colorOjos" placeholder="Ejemplo: Azules" required>
                  </div>
                </div>

                
                <div class="row mb-5">
                  <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select" required>
                            <option value="" disabled selected>Selecciona Una Opcion...</option>
                              <option value="1">Activo</option>
                              <option value="0">Inactivo</option>
                        </select>
                  </div>
                  <div class="col-md-6">
                    <label for="fechaModificacion" class="form-label">Fecha de Modificacion</label>
                    <input type="date" id="fechaModificacion" class="form-control" disabled>
                  </div>
                </div>


                <div class="text-center mb-3">
                  <button type="submit" class="btn btn-primary buttonSubmit">Enviar</button>
                  <button type="reset" class="btn btn-outline-danger">Limpiar</button>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>

      </div>
    </section>

  </main>
